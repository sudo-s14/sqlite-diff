name: sqlite_diff
description: Compare two SQLite databases and produce structured diff results with human-readable text output.
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite_sqlcipher: ^3.4.0
  collection: ^1.18.0
  meta: ^1.15.0
  file_picker: ^8.0.0
  desktop_drop: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.25.0

flutter:
  uses-material-design: true
